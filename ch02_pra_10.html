from least specific to most specific.

a- h1
b- #mainContent
c- .main
d- div.main    -->

<!--

b- #mainContent (id-selector)
d- div.main (selector + class)
c-.main (class)
a- h1 (selector)

-->

<div id="mainContent"></div>
<div class="main"></div>
<div class="main"></div>
<h1></h1>
